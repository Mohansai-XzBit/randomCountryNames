<div class="container w-50 mt-5 text-center">
  <div class="text-center display-2 m-3 text-white">
    Word limit:{{limit}}
  </div>
  <input 
type="range"
min=1
max=50
value={{limit}}
class="slide form-control-range"
(change)="hanndleBarChange($event.target.value)"
/>

<button class="btn btn-info" (click)="randomNumberWords()">Generate words</button>
<div *ngIf="words" class="card card-body">
  <p class="display-5">
    {{words}}
  </p>

 
</div>
  

</div>
